<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="administrator">
      <h2 data-cy="administratorDetailsHeading"><span jhiTranslate="restaurantApiApp.administrator.detail.title">Administrator</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ administrator.id }}</span>
        </dd>
        <dt><span jhiTranslate="restaurantApiApp.administrator.firstName">First Name</span></dt>
        <dd>
          <span>{{ administrator.firstName }}</span>
        </dd>
        <dt><span jhiTranslate="restaurantApiApp.administrator.lastName">Last Name</span></dt>
        <dd>
          <span>{{ administrator.lastName }}</span>
        </dd>
        <dt><span jhiTranslate="restaurantApiApp.administrator.dateOfBirth">Date Of Birth</span></dt>
        <dd>
          <span>{{ administrator.dateOfBirth | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="restaurantApiApp.administrator.address">Address</span></dt>
        <dd>
          <span>{{ administrator.address }}</span>
        </dd>
        <dt><span jhiTranslate="restaurantApiApp.administrator.phoneNumber">Phone Number</span></dt>
        <dd>
          <span>{{ administrator.phoneNumber }}</span>
        </dd>
        <dt><span jhiTranslate="restaurantApiApp.administrator.email">Email</span></dt>
        <dd>
          <span>{{ administrator.email }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/administrator', administrator.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
